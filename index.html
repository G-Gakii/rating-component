<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Interactive rating component</title>
  </head>
  <body>
    <main class="container">
      <div class="rating_container">
        <div class="star"><img src="images/icon-star.svg" alt="star." /></div>
        <h1>How did we do?</h1>
        <p class="your_rating">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <ul class="rating_value">
          <li id="one" class="value" onclick="rating(1)">1</li>
          <li id="two" class="value" onclick="rating(2)">2</li>
          <li id="three" class="value" onclick="rating(3)">3</li>
          <li id="four" class="value" onclick="rating(4)">4</li>
          <li id="five" class="value" onclick="rating(5)">5</li>
        </ul>

        <button class="btn" id="button" type="submit">Submit</button>
      </div>
      <div class="response_container">
        <img
          src="images/illustration-thank-you.svg"
          alt="Mobile device issuing receipt, with credit card on the left."
        />
        <p id="myrate"></p>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
